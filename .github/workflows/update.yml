name: Weather Monitor Cron

on:
  schedule:
    # 說明：每 30 分鐘執行一次 (例如 8:05, 8:35, 9:05...)
    # 格式為 '分 時 日 月 週'
    - cron: '*/30 * * * *' 
  workflow_dispatch:

permissions:
  contents: write # 再次確保有寫入權限

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 設定時區，確保 log 時間正確
    env:
      TZ: Asia/Taipei

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # [新增此步驟] 安裝開源中文字型 (Noto Sans CJK)
    - name: Install Chinese Fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-wqy-zenhei

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    # ... (後面的步驟保持不變) ...

    - name: Run Monitor Script
      env:
        CWA_KEY: ${{ secrets.CWA_KEY }} # 這裡會自動讀取你剛剛存的 Secret
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # 檢查是否有檔案變動
        git add data.json weather_chart.png
        # 如果有變動才 Commit，沒變動就跳過 (避免錯誤)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update weather data [skip ci]" && git push)
