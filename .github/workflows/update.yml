name: Weather Monitor Cron

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      TZ: Asia/Taipei

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Chinese Fonts (WenQuanYi Zen Hei)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-wqy-zenhei

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Monitor Script
      env:
        CWA_KEY: ${{ secrets.CWA_KEY }}
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data_detailed.json apparent_temp_map.png
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update map data [skip ci]" && git push)
